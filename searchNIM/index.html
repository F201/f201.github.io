<article>
  <div style="text-align: center">
    <h3>Ketik nim Anda.</h3>
    <input type="text" id="searchinput" size="25" />
    <input type="submit" value="Click" id="search"/>
  </div>
  <h3>Results:</h3>
  <span id="searchvalue"></span>

<script type="text/javascript">
  var nim = ['1301142018'];
  var nimInput = document.getElementById("search");

  nimInput.onclick = function() {
    var form = document.getElementById("searchinput").value;

    for (i=0; i<nim.length; i++){
      if(nim[i] == form){
        document.getElementById("searchvalue").innerHTML = "Lolos";
      }else{
        document.getElementById("searchvalue").innerHTML = "Noob";
      }
    }
  }

</script>
